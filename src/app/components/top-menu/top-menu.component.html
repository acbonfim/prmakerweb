<div class="d-flex align-items-center  h-100" >
  <button mat-icon-button class="ms-1" (click)="onToggleSidebar()">
    <mat-icon>
      {{isCollapsed ? 'menu' : 'menu_open'}}
    </mat-icon>
  </button>




  <div class="ms-5">
    <p-autocomplete
      [dropdown]="true"
      [suggestions]="filteredUsers"
      [(ngModel)]="selectedUser"
      (completeMethod)="searchUsers($event)"
      (onSelect)="onUserSelect($event)"
      field="name"
      optionLabel="name"
      placeholder="Buscar usuÃ¡rio..."
      [minLength]="0"
      [showClear]="true"
      [forceSelection]="false"
      styleClass="w-100">

      <ng-template let-user pTemplate="item">
        <div class="d-flex align-items-center">
          <div>
            <div class="font-medium">{{ user.name }}</div>
          </div>
        </div>
      </ng-template>
    </p-autocomplete>
  </div>

  <button mat-icon-button class="ms-auto" [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
</div>

<mat-menu #menu="matMenu">
  <div class="container p-2">
    <div>Alex Carlos</div>
    <mat-divider class="mt-3"></mat-divider>
    <button mat-menu-item>Gerenciar conta</button>
    <button mat-menu-item>Sair</button>
  </div>
</mat-menu>
